name: Release All Individual Files

# 触发工作流的条件
on:
  # 触发器1：当有代码推送到 main 分支时，自动运行
  push:
    branches:
      - main

  # 触发器2：允许你从 GitHub Actions 页面手动运行此工作流
  workflow_dispatch:

# 工作流执行的任务
jobs:
  release:
    name: Create Latest Release with All Files
    
    # 授予创建 Release 的权限
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      # 第一步：检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 第二步：创建或更新 Release，并上传所有文件
      - name: Create or Update Release with All Files
        uses: softprops/action-gh-release@v2
        with:
          # 使用一个固定的标签名，这样每次都会覆盖这个“最新”版本
          tag_name: latest-files
          name: "Latest Individual Files"
          body: "This release contains all individual files from the repository, updated automatically."
          
          # ========================================================
          #  错误修正：确保这里的参数名是英文的 'files'
          # ========================================================
          files: |
            *.*

          # 这个选项会让这个 Release 标记为 "latest"
          make_latest: true
        env:
          # GITHUB_TOKEN 是由 GitHub 自动提供的，用于授权 Action 代表你操作仓库
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
